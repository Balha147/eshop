@if (cartItem()) {
  <div>
    <div class="row mb-2">
      <div class="col-md-2">
        <img class="thumbnail" [src]="cartItem().product.image" height="35px" width="35px"/>
      </div>
      <div class="col-md-2">
        {{ cartItem().product.title }}
      </div>
      <div class="col-md-2">
        {{ cartItem().product.category }}
      </div>
      <div class="col-md-2 text-center">
        {{ cartItem().product.price }}
      </div>
      <div class="col-md-2">
        <select class="form-select"
                aria-label="Quantity list"
                style="margin-bottom: 10px; width:60px; margin: 0 auto"
                [ngModel]="cartItem().quantity"
                (ngModelChange)="onQuantitySelected($event)">
                <option disabled
                value="">--Select a quantity--</option>
                @for (quantity of qtyArr(); track $index) {
                  <option>{{ quantity }}</option>
                }

        </select>
      </div>
      <div class="col-md-2 text-center">
        <button type="button"
                class="btn btn-danger"
                aria-label="Delete"
                (click)="onRemove()">
          Delete
        </button>
      </div>
    </div>
  </div>
}
