@if (productItem()) {
  <div class="card me-3 mb-3" style="width: 18rem;">
    <img [src]="productItem().image" class="card-img-top" alt="product-image">
    <div class="card-body">
      <h4 class="card-title">{{productItem().title}}</h4>
      <p class="card-text"><i class="fa fa-star me-2 icon"></i>{{productItem().rating.rate}}</p>
    </div>
   <div class="d-flex justify-content-between mx-3">
      <h5>{{productItem().price}} â‚¬</h5>
      <button type="button" class="btn btn-primary mb-2" (click)="addToCart(productItem())">
        <i class="fa fa-cart-shopping"></i>
      </button>
      <button type="button" class="btn btn-primary mb-2" (click)="navigateToProductDetails(productItem().id)">
        <i class="fa fa-eye"></i>
      </button>
    </div>
  </div>
}
