@if (productDetails()) {
  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4">
                              <img id="main-image" [src]="productDetails()?.image" width="250" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="mt-4 mb-3">
                              <span class="text-uppercase text-muted brand">{{productDetails()?.category}}</span>
                                <h5 class="text-uppercase">{{productDetails()?.title}}</h5>
                                <div class="price d-flex flex-row align-items-center">
                                  <span class="act-price">{{productDetails()?.price}} â‚¬</span>
                                </div>
                            </div>
                            <p class="about">{{productDetails()?.description}}</p>
                            <div class="cart mt-4 align-items-center">
                              <button class="btn btn-danger text-uppercase mr-2 px-4" (click)="addToCart(productDetails())">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
